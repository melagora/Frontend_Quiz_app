<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Frontend_Quiz_app/css/style.css" />
  </head>
  <body>
    <section class="container containerPrincipal">
      <article class="row">
        <div class="col titulo">
          <p class="numberQuestion">Pregunta # de #</p>
          <p class="question" id="question">Frontend Quiz!</p>
        </div>

        <div class="col answer">
          <div class="container">
            <div class="row row-cols-1" id="answer">
              <div class="col" id="question1">
                <div class="divimg num num1"></div>
                HTML
              </div>
              <div class="col" id="question2">
                <div class="divimg num num2"></div>
                CSS
              </div>
              <div class="col" id="question3">
                <div class="divimg num num3"></div>
                JavaScript
              </div>
              <div class="col" id="question4">
                <div class="divimg num num4"></div>
                BootStrap
              </div>
              <button class="btn align-text-center" id="next-btn">Enviar respuesta</button>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
