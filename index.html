<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container containerPrincipal">
      <article class="row justify-content-center center">
        <div class="col-lg-6 titulo">
          <p class="titulo-main">
            Welcome to the <br /><span>Frontend Quiz!</span>
          </p>
          <p class="titulo-sub">Escoge un tema para iniciar</p>
        </div>
        <div class="answer" id="preguntas">Preguntas</div>

        <div class="col temas container">
          <div class="row grid">
            <div class="col-10 col" id="casilla1">
              <img src="../images/icons8-html-48.png" alt="HTML icon" />
              HTML
              <div id="item1" class="answer">option1</div>
            </div>
            <div class="col-10 col" id="casilla2">
              <div class="quizOption">
                <img src="../images/icons8-css-48.png" alt="Javascript icon" />
                CSS
              </div>
              <div id="item2" class="answer">option2</div>
            </div>
            <div class="col-10 col" id="casilla3">
              <img src="../images/icons8-js-48.png" alt="Javascript icon" />
              JavaScript
              <div id="item3" class="answer">option3</div>
            </div>
            <div class="col-10 col" id="casilla4">
              <img src="../images/icons8-oreja-48.png" alt="Bootstrap icon" />
              BootStrap
              <div id="item4" class="answer">option4</div>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
